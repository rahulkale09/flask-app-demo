name: Flask CI   # ðŸ‘ˆ The workflow name

on:              # ðŸ‘‡ When should this run?
  push:          # When code is pushed to GitHub
    branches: [ main ]
  pull_request:  # When someone makes a PR
    branches: [ main ]

jobs:            # ðŸ‘‡ What jobs should run?
  build-test:    # Name of the job
    runs-on: ubuntu-latest   # Run on Linux server

    steps:       # ðŸ‘‡ Steps to execute
      - name: Checkout repository
        uses: actions/checkout@v3   # Get your code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'    # Install Python 3.11

      - name: Install dependencies
        run: pip install -r requirement.txt  # Install Flask, pytest

      - name: Run tests
        run: pytest  # Run Python tests
