<!DOCTYPE html>
<html>
<head>
    <title>Rehab Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Rehab Tracker</h1>

        <!-- Add Note Form -->
        <form action="/add-note" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="Enter your rehab note" required>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </div>
        </form>

        <!-- All Notes -->
        <h2>All Notes</h2>
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{ note.content }} <br>
                        <small class="text-muted">Added on {{ note.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</small>
                    </div>
                    <a href="/delete-note/{{ note.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            <a href="/about" class="btn btn-secondary">About Page</a>
            <a href="/logout" class="btn btn-warning ms-2">Logout</a>
        </div>
    </div>
</body>
</html>
