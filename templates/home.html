<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Rehab Tracker</title>
</head>
<body>
    <h1>Hello, {{ current_user.username }} ðŸ‘‹</h1>
    <h2>Your Rehab Logs</h2>
    <ul>
        {% for log in logs %}
            <li>
                {{ log.exercise }} -
                {{ log.reps or '-' }} reps,
                {{ log.sets or '-' }} sets,
                Pain: {{ log.pain_level or '-' }}
                <a href="/delete-log/{{ log.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Log</h2>
    <form method="POST" action="/add-log">
        <input type="text" name="exercise" placeholder="Exercise" required><br><br>
        <input type="number" name="reps" placeholder="Reps"><br><br>
        <input type="number" name="sets" placeholder="Sets"><br><br>
        <input type="number" name="pain_level" placeholder="Pain Level (1-10)"><br><br>
        <input type="text" name="notes" placeholder="Notes"><br><br>
        <button type="submit">Add Log</button>
    </form>

    <br>
    <a href="/about">About</a> | <a href="/logout">Logout</a>
</body>
</html>
